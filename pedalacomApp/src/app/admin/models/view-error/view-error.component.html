<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="col-sm-1">ID</th>
        <th class="col-sm-1">Errore</th>
        <th class="col-sm-6">Messaggio</th>
        <th class="col-sm-2">Traccia di pila</th>
        <th class="col-sm-4">Data</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let error of logErrors">
        <td class="align-middle">{{ error.id }}</td>
        <td class="align-middle">{{ error.errorCode }}</td>
        <td class="align-middle">{{ error.message }}</td>
        <td class="align-middle truncated-text"><button class="btn btn-sm btn-primary" (click)="open(content)">Open Full Stack-Trace</button></td>
        <td class="align-middle">{{ error.timeStamp }}</td>
        <ng-template #content let-modal>
          <div class="modal-container">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">STACK-TRACE</h4>
              <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <p class="full-stack-trace">{{ error.stackTrace }}</p>
              </div>
            </div>
          </div>
        </ng-template>
      </tr>
    </tbody>
  </table>
  
  <div class="pagination mt-2 mb-4">
    <button *ngFor="let page of getPages()" (click)="changePage(page)" [class.active]="page === pageNumber" class="btn btn-outline-primary">
      {{ page }}
    </button>
  </div>
  
</div>
