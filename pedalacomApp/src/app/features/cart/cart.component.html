<div *ngIf="userLogged; then Ko else Ok"></div>
<ng-template #Ko>
    <div class="container mt-5 py-2">
        <h2>Your Shopping Cart</h2>
        <!-- Cart Items -->
        <div class="card mb-3">
            <!-- Example Cart Item (You can loop through your cart items dynamically) -->
            <div class="card-body">
                <div class="row">
                    <div *ngFor="let item of [1,2,3]" class="cart-item-container d-flex align-items-center py-2">
                        <div class="col-md-2">
                            <img src="https://i.pinimg.com/originals/cc/55/d9/cc55d9595feebe1c08c39975879cf09f.jpg" alt="Mountain Bike" class="image-cart">
                        </div>
                        <div class="col-md-4">
                            <h5 class="card-title d-inline">Mountain Bike</h5>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" value="1" min="1">
                        </div>
                        <div class="col-md-2">
                            <p class="card-text ms-2"><strong>Total: $999.99</strong></p>
                        </div>
                        <div class="col-md-2">
                            <!-- Option to Remove Item from Cart -->
                            <button class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Cart Summary -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Cart Summary</h5>
                <p class="card-text">Subtotal: $999.99</p>
                <p class="card-text">Shipping: $10.00</p>
                <p class="card-text"><strong>Total: $1009.99</strong></p>
                <a href="#" class="btn btn-success">Checkout</a>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #Ok>
    <div>
        <div class="container pt-5">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="card empty-cart">
                  <div class="card-body text-center">
                    <h2 class="card-title">Carrello</h2>
                    <p class="card-text">Il carrello Ã¨ accessibile solo per gli utenti loggati.</p>
                    <p class="card-text">Effettua il login o crea un profilo per accedere al carrello.</p>
                    <a routerLink="/login" class="btn me-3">Login</a>
                    <a routerLink="/register" class="btn">Sign Up</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</ng-template>
